<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="android-chrome-512x512.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <div class="summary">
            <h2>Summary</h2>
            <p>Income: <span id="income">0</span></p>
            <p>Expenses: <span id="expenses">0</span></p>
            <p>Balance: <span id="balance">0</span></p>
        </div>
        <div class="transactions">
            <h2>Transactions</h2>
            <ul id="transaction-list"></ul>
        </div>
        <div class="add-transaction">
  <h2>Add Transaction</h2>
  <div class="row">
    <div class="col-6">
      <label for="text">Text</label>
      <input type="text" id="text" placeholder="Enter text..." />
    </div>
    <div class="col-6">
      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount..." />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <label for="category">Category</label>
      <input type="text" id="category" placeholder="Enter category..." />
    </div>
  </div>
  <button id="addTransaction" class="btn btn-primary">Add Transaction <i class="bi bi-plus"></i></button>
    </div>
        
        <div class="data-visualization">
            <h2>Data Visualization</h2>
            <canvas id="expenseChart"></canvas>
        </div>
      <section id="budget">
    <h2>Budget</h2>
    <form id="budget-form">
        <div class="row">
            <div class="col-md-6">
                <label for="budget-income">Income</label>
                <input type="number" id="budget-income" name="income" placeholder="Enter your monthly income">
            </div>
            <div class="col-md-6">
                <label for="budget-expenses">Expenses</label>
                <input type="number" id="budget-expenses" name="expenses" placeholder="Enter your monthly expenses">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Budget</button>
    </form>
    <div id="budget-summary">
        <h3>Budget Summary</h3>
        <p>Income: <span id="budget-summary-income"></span></p>
        <p>Expenses: <span id="budget-summary-expenses"></span></p>
        <p>Balance: <span id="budget-summary-balance"></span></p>
    </div>
</section>

    </main>
    <script src="script.js"></script>
</body>
</html>
